<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xhopii</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="cabecalho">
        <img src="assets/logo.png" alt="Duas sacolas de compras">
        <h1>Xhopii</h1>
    </header>

    <nav class="nav-paginas">
        <ul>
            <li>Home</li>
            <li>Cadastro Cliente</li>
            <li>Cadastro Funcionário</li>
            <li>Cadastro Produto</li>
            <li>Ver Clientes</li>
            <li>Ver Funcionários</li>
            <li>Ver Produtos</li>
        </ul>
    </nav>

    <section class="produto">
        <section class="produto_carrossel">
            <section class="cores">
                <img src="assets/produto1.png" alt="Camiseta Preta com estampa">
                <img src="assets/produto2.png" alt="Camiseta Azul com estampa">
                <img src="assets/produto3.png" alt="Camiseta Verde com estampa">
                <img src="assets/produto4.png" alt="Camiseta Cinza com estampa">
                <img src="assets/produto5.png" alt="Camiseta Rosa com estampa">
            </section>

            <section class="cor-selecionada">
                <img src="assets/produto1.png" alt="Camiseta Preta com estampa">
            </section>

        </section>

        <section class="produto_infos">
            <h3 class="nome">Camisa Desenvolvedor Front-End CSS</h3>
            <h3 class="preco">R$ 56,90</h3>
            <p class="qtd-disponivel">171 peças disponíveis</p>

            <form class="selecionar-mod-tam">
                <section>
                    <p>Modelos: </p>
                    <section class="opcoes">
                        <article>
                            <input type="radio" name="modelo-camiseta" value="cor-preto" id="preto" required>
                            <label for="preto">Preto</label>
                        </article>
                        
                        <article>
                            <input type="radio" name="modelo-camiseta" value="cor-azul" required>
                            <label>Azul</label>
                        </article>

                        <article>
                            <input type="radio" name="modelo-camiseta" value="cor-verde" required>
                            <label>Verde</label>
                        </article>
                        
                        <article>
                            <input type="radio" name="modelo-camiseta" value="cor-cinza" required>
                            <label>Cinza</label>
                        </article>
                        
                        <article>
                            <input type="radio" name="modelo-camiseta" value="cor-rosa" required>
                            <label>Rosa</label>
                        </article>
                    </section>
                </section>

                <section>
                    <p>Tamanhos: </p>
                    <section class="opcoes">
                        <article>
                            <input type="radio" name="modelo-camiseta" value="tamanho-p" required>
                            <label>P</label>
                        </article>

                        <article>
                            <input type="radio" name="modelo-camiseta" value="tamanho-m" required>
                            <label>M</label>
                        </article>

                        <article>
                            <input type="radio" name="modelo-camiseta" value="tamanho-g" required>
                            <label>G</label>
                        </article>

                        <article>
                            <input type="radio" name="modelo-camiseta" value="tamanho-gg" required>
                            <label>GG</label>
                        </article>
                    </section>
                </section>
                        
                <p>Tamanho Selecionado: P</p>

                <input type="submit" value="Comprar Agora">

            </form>

        </section>

    </section>
    
</body>
</html>
